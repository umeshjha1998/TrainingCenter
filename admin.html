<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC & DC Technical Institute - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-8">
        <!-- Header -->
        <header class="mb-4 text-center bg-white p-6 rounded-lg shadow border-t-4 border-blue-800 relative">
            <!-- Home Link -->
            <div class="absolute top-4 left-4">
                <a href="index.html"
                    class="flex items-center gap-1 text-sm font-bold text-gray-500 hover:text-blue-800">
                    <span>&larr;</span> Home
                </a>
            </div>
            <h1 class="text-3xl font-bold text-blue-800 uppercase">AC & DC Technical Institute</h1>
            <p class="text-gray-600 mt-2">Rambhadrapur, Bahadurpur, Darbhanga | Pincode: 847101</p>

            <!-- Settings Toggle -->
            <div class="mt-4 text-right">
                <button onclick="document.getElementById('settingsPanel').classList.toggle('hidden')"
                    class="text-xs text-blue-600 underline">âš™ Settings</button>
            </div>

            <!-- Settings Panel -->
            <div id="settingsPanel" class="hidden mt-4 p-4 bg-gray-50 border rounded text-left">
                <label class="block text-sm font-bold mb-1">Public Domain / Deployment URL</label>
                <div class="flex gap-2">
                    <input type="text" id="baseUrlInput" class="flex-grow p-2 border rounded text-sm"
                        placeholder="e.g., https://my-institute.netlify.app">
                    <button onclick="saveBaseUrl()"
                        class="bg-green-600 text-white px-4 py-1 rounded text-sm">Save</button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Set this to your live website URL so QR codes work when scanned.
                </p>
            </div>
        </header>

        <!-- Tabs -->
        <div class="flex border-b border-gray-300 mb-6">
            <button id="btnCreate" onclick="switchTab('create')" class="tab-btn active-tab mr-1">Create
                Certificate</button>
            <button id="btnGenerated" onclick="switchTab('generated')" class="tab-btn">Generated Certificates</button>
        </div>

        <!-- Create Tab -->
        <div id="createTab" class="tab-content bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Issue New Certificate</h2>

            <form id="createForm">
                <input type="hidden" id="certIdHidden">

                <div class="grid md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block mb-1 font-bold">Student Name</label>
                        <input type="text" name="name" class="w-full p-2 border rounded" required
                            placeholder="Ex: John Doe">
                    </div>
                    <div>
                        <label class="block mb-1 font-bold">Date of Completion</label>
                        <input type="date" name="date_of_completion" class="w-full p-2 border rounded" required>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block mb-1 font-bold">Course Name</label>
                        <select name="course_name" id="courseName" class="w-full p-2 border rounded" required>
                            <option value="">Select Course...</option>
                            <!-- Populated by JS -->
                        </select>
                    </div>
                    <div>
                        <label class="block mb-1 font-bold">Duration</label>
                        <input type="text" name="duration_of_course" class="w-full p-2 border rounded" required
                            placeholder="Ex: 6 Months">
                    </div>
                </div>

                <div class="mb-4 mt-6">
                    <div class="flex justify-between items-center mb-2">
                        <label class="block font-bold">Subjects & Marks</label>
                        <button type="button" id="addSubjectBtn"
                            class="text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">+ Add Subject</button>
                    </div>
                    <div id="subjectsContainer">
                        <!-- Dynamic Subjects -->
                    </div>
                </div>

                <div class="mt-8 text-right">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow cursor-pointer">
                        Generate Certificate
                    </button>
                </div>
            </form>
        </div>

        <!-- Generated Tab -->
        <div id="generatedTab" class="tab-content hidden bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">All Certificates</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100 border-b">
                            <th class="p-3 font-bold">ID</th>
                            <th class="p-3 font-bold">Name</th>
                            <th class="p-3 font-bold">Course</th>
                            <th class="p-3 font-bold">Date</th>
                            <th class="p-3 font-bold">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="certTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
