<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password OTP Verification</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom styles to hide spinner on number input */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200 antialiased min-h-screen flex flex-col relative overflow-hidden">
<!-- Abstract Background Pattern -->
<div class="absolute inset-0 pointer-events-none z-0 opacity-40 dark:opacity-20">
<div class="absolute top-0 left-0 w-96 h-96 bg-primary/20 rounded-full blur-[100px] -translate-x-1/2 -translate-y-1/2"></div>
<div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-primary/10 rounded-full blur-[120px] translate-x-1/3 translate-y-1/3"></div>
<div class="absolute inset-0" style="background-image: radial-gradient(#135bec 1px, transparent 1px); background-size: 40px 40px; opacity: 0.05;"></div>
</div>
<!-- Main Content -->
<main class="flex-grow flex items-center justify-center p-4 relative z-10">
<!-- Verification Card -->
<div class="w-full max-w-md bg-white dark:bg-[#161e2e] border border-slate-200 dark:border-slate-700/50 rounded-xl shadow-2xl p-8 md:p-10 transform transition-all">
<!-- Branding Header -->
<div class="flex flex-col items-center mb-8">
<div class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center mb-4 ring-1 ring-primary/20">
<!-- Logic Gate Logo / Lock Icon Representation -->
<span class="material-icons text-primary text-3xl">lock_reset</span>
</div>
<h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white text-center tracking-tight mb-2">Check your email</h1>
<p class="text-slate-500 dark:text-slate-400 text-center text-sm leading-relaxed max-w-xs mx-auto">
                    We've sent a 6-digit verification code to <span class="text-primary font-medium">use***@example.com</span>
</p>
</div>
<!-- OTP Form -->
<form action="#" class="space-y-8" onsubmit="event.preventDefault();">
<!-- OTP Inputs -->
<div class="flex justify-between gap-2 md:gap-3">
<input autofocus="" class="w-12 h-14 md:w-14 md:h-16 text-center text-2xl font-bold rounded-lg border-2 border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#0f172a] text-slate-900 dark:text-white focus:border-primary focus:ring-0 focus:outline-none focus:shadow-[0_0_0_4px_rgba(19,91,236,0.1)] transition-all placeholder-transparent" maxlength="1" placeholder="-" type="number"/>
<input class="w-12 h-14 md:w-14 md:h-16 text-center text-2xl font-bold rounded-lg border-2 border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#0f172a] text-slate-900 dark:text-white focus:border-primary focus:ring-0 focus:outline-none focus:shadow-[0_0_0_4px_rgba(19,91,236,0.1)] transition-all placeholder-transparent" maxlength="1" placeholder="-" type="number"/>
<input class="w-12 h-14 md:w-14 md:h-16 text-center text-2xl font-bold rounded-lg border-2 border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#0f172a] text-slate-900 dark:text-white focus:border-primary focus:ring-0 focus:outline-none focus:shadow-[0_0_0_4px_rgba(19,91,236,0.1)] transition-all placeholder-transparent" maxlength="1" placeholder="-" type="number"/>
<input class="w-12 h-14 md:w-14 md:h-16 text-center text-2xl font-bold rounded-lg border-2 border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#0f172a] text-slate-900 dark:text-white focus:border-primary focus:ring-0 focus:outline-none focus:shadow-[0_0_0_4px_rgba(19,91,236,0.1)] transition-all placeholder-transparent" maxlength="1" placeholder="-" type="number"/>
<input class="w-12 h-14 md:w-14 md:h-16 text-center text-2xl font-bold rounded-lg border-2 border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#0f172a] text-slate-900 dark:text-white focus:border-primary focus:ring-0 focus:outline-none focus:shadow-[0_0_0_4px_rgba(19,91,236,0.1)] transition-all placeholder-transparent" maxlength="1" placeholder="-" type="number"/>
<input class="w-12 h-14 md:w-14 md:h-16 text-center text-2xl font-bold rounded-lg border-2 border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#0f172a] text-slate-900 dark:text-white focus:border-primary focus:ring-0 focus:outline-none focus:shadow-[0_0_0_4px_rgba(19,91,236,0.1)] transition-all placeholder-transparent" maxlength="1" placeholder="-" type="number"/>
</div>
<!-- Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-4 px-6 rounded-lg transition-colors duration-200 shadow-lg shadow-primary/25 flex items-center justify-center gap-2 group" type="submit">
<span>Verify Code</span>
<span class="material-icons text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
<!-- Footer / Resend -->
<div class="mt-8 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
                    Didn't receive the code? 
                    <button class="text-primary hover:text-primary/80 font-medium ml-1 transition-colors focus:outline-none focus:underline" disabled="">
                        Resend
                    </button>
<span class="text-slate-400 dark:text-slate-500 ml-1 font-mono text-xs bg-slate-100 dark:bg-slate-800 px-2 py-0.5 rounded">00:59</span>
</p>
</div>
<!-- Security Badge -->
<div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-800 flex items-center justify-center gap-2 opacity-60">
<span class="material-icons text-slate-400 text-sm">shield</span>
<span class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Secure Verification</span>
</div>
</div>
</main>
<!-- Simple Footer Copyright -->
<footer class="py-6 text-center relative z-10">
<p class="text-xs text-slate-400 dark:text-slate-600">

        </p>
</footer>
</body></html>
